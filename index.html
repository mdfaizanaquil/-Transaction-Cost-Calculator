<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tx Cost Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Transaction Cost Calculator</h1>
        <input type="number" id="gasPrice" placeholder="Gas Price (in Gwei)">
        <input type="number" id="gasLimit" value="21000" placeholder="Gas Limit">
        <button id="calculateBtn">Calculate Cost</button>
        <div id="result"></div>
    </div>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
